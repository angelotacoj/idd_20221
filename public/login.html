<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="background-image: linear-gradient(to bottom right, #50c8eb 0%, #fed346 20%, #50c8eb 40%, #fed346 60%, #50c8eb 100%);">
    <div class="container mt-3 pt-5 mb-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div class="card-body border border-5">
                        <div class="d-flex justify-content-center">
                            <h3>Mi Pequeña Estrella</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <img src="media/139191135_3819700778053406_7422346157977545339_n.png" alt="" class="mb-5">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-flex flex-direction-row justify-content-center">
                            <div>
                                <button type="button" class="btn btn-primary">Entrar</button>
                            </div>
                            <!-- <div class="">
                                <button type="button" class="btn btn-secondary">Registrar</button>
                            </div> -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
